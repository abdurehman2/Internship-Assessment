<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="form-container">
      <div class="img-div">
        <img src="images/img.svg" alt="background-pic" />
      </div>
      <div class="form-div">
        <div class="headings">
          <img src="logos/logo.svg" alt="logo" />
          <h2>Create Account</h2>
        </div>
        <div class="container">
          <div class="input-fields">
            <label for="name">Full Name</label>
            <div class="input-container">
              <input type="text" placeholder="Enter Full Name" />
              <img src="logos/name.svg" class="input-logo" />
            </div>
            <label for="email">Email</label>
            <div class="input-container">
              <input type="email" placeholder="Enter Email" />
              <img src="logos/email.svg" class="input-logo" />
            </div>
            <label for="password">Password</label>
            <div class="input-container">
              <input type="password" placeholder="Enter Password" />
              <img src="logos/password.svg" class="input-logo" />
            </div>
          </div>
          <button>Sign-Up</button>
        </div>
        <div class="icons-div">
          <p class="p1">- OR -</p>
          <div class="icons">
            <img src="logos/google.svg" alt="google-logo" />
            <img src="logos/facebook.svg" alt="facebook-logo" />
            <img src="logos/apple.svg" alt="apple-logo" />
          </div>
          <p class="p2">Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
